<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sasta Calculator</title>
    <link rel="icon" href="./images/spinner-solid.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <section class="container">
        <div class="subContainer">
            <div class="calContainer">
                <!-- <p class="warningText">Please enter the value.</p> -->
                <div class="enterValue_d">
                    <input oninput="oninputFunction()" id="Screen" class="enterValue" type="text"
                        placeholder="Enter Value Here">

                </div>

                <div class="buttonContainer">
                    <button class="btn spcl fa-solid fa-c" value="clear"></button>
                    <button class="btn items fa-solid fa-percent" value="%"></button>
                    <button class="btn spcl fa-solid fa-backspace" value="backspace"></button>
                    <button class="btn items fa-solid fa-divide" value="/"></button>
                    <button class="btn items fa-solid fa-1" value="1"></button>
                    <button class="btn items fa-solid fa-2" value="2"></button>
                    <button class="btn items fa-solid fa-3" value="3"></button>
                    <button class="btn items fa-solid fa-x" value="*"></button>
                    <button class="btn items fa-solid fa-4" value="4"></button>
                    <button class="btn items fa-solid fa-5" value="5"></button>
                    <button class="btn items fa-solid fa-6" value="6"></button>
                    <button class="btn items fa-solid fa-minus" value="-"></button>
                    <button class="btn items fa-solid fa-7" value="7"></button>
                    <button class="btn items fa-solid fa-8" value="8"></button>
                    <button class="btn items fa-solid fa-9" value="9"></button>
                    <button class="btn items fa-solid fa-plus" value="+"></button>
                    <button class="btn items fa-solid fa-0" value="0"></button>
                    <button class="btn items" value="00">00</button>
                    <button class="btn items fa-solid fa-dice-one" value="."></button>
                    <button class="btn spcl fa-solid fa-equals" value="="></button>

                </div>
            </div>

    </section>

    </div>
    <div class="bottom-container">
        <div>
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            <a class="footer-link" href="https://www.linkedin.com/in/pawan-saini-1213281a6">LinkedIn</a>
        </div>

    </div>

</body>

</html>
